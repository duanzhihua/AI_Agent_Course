    body {

        radial-gradient(1200px 800px at 85% 20%, rgba(188, 19, 254, 0.16), rgba(0, 0, 0, 0) 60%),

    body::before {
      content: "";

      pointer-events: none;
      background:

      mix-blend-mode: screen;
      transform: translateZ(0);

    body::after {
      content: "";
      position: fixed;
      inset: -30%;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.08), rgba(0, 0, 0, 0) 60%);

      opacity: 0.7;
      transform: translateZ(0);

    }
    table {
